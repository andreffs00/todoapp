    <script>
    var lista = document.querySelector("ul");
    var button = document.querySelector("button");
    var input = document.querySelector("input");

    function moveHands() {
  with (new Date()) {
    h = 30 * ((getHours() % 12) + getMinutes() / 60); // 30 degrees hour
    m = 6 * getMinutes(); // 6 degrees every minute
    s = 6 * getSeconds(); // 6 degrees every second
    // setting the rotate CSS attribute to those degree values -->
    document.getElementById("seconds").style.cssText =
      "-webkit-transform:rotate(" + s + "deg);";
    document.getElementById("minutes").style.cssText =
      "-webkit-transform:rotate(" + m + "deg);";
    document.getElementById("hours").style.cssText =
      "-webkit-transform:rotate(" + h + "deg);";

    setTimeout(moveHands, 1000); // calling the function every second
  }
}

window.onload = moveHands; // making sure the function starts on load of webpage



    var items = [
        "Create a list"
            ]

            function mostrarItems() {
                lista.innerHTML = "";
                for(item of items) {
                    var itemLi = document.createElement("li");
                    var itemTexto = document.createTextNode(item);
                    itemLi.appendChild(itemTexto);
                    lista.appendChild(itemLi);

                    var removerElemento = document.createElement("a");
                    removerElemento.setAttribute("href", "#");
                    var removerTexto = document.createTextNode(" remove");
                    itemLi.appendChild(removerElemento);
                    removerElemento.appendChild(removerTexto);

                    var itemPosicao = items.indexOf(item);
                    removerElemento.setAttribute("onclick", "removerItem(" + itemPosicao + ")");
                }
            }

            mostrarItems();

            function adicionarItem(){
                var itemTexto = input.value;
                items.push(itemTexto);
                mostrarItems(); 
                input.value = "";
            }

            

            button.onclick = adicionarItem;

            function removerItem(itemPosicao){
                items.splice(itemPosicao, 1);
                mostrarItems();

            }
            
            
    </script>
